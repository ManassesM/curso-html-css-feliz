<!DOCTYPE html>
<html lang="pt-BR">
  <head>
		<meta charset="UTF-8" />
		<title>Manassés Moura</title>

		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- css -->
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/components/header.css" />
		<link rel="stylesheet" href="./css/components/banner.css" />
		<link rel="stylesheet" href="./css/components/section.css" />
		<link rel="stylesheet" href="./css/components/button.css" />
		<link rel="stylesheet" href="./css/components/main-title.css" />
		<link rel="stylesheet" href="./css/components/subtitle.css" />
		<link rel="stylesheet" href="./css/components/box.css" />
		<link rel="stylesheet" href="./css/components/action.css" />
		<link rel="stylesheet" href="./css/components/skill-tech.css" />
		<link rel="stylesheet" href="./css/components/progress-bar.css" />
		<link rel="stylesheet" href="./css/components/wrapper-skill.css" />
		<link rel="stylesheet" href="./css/components/card-project.css" />
	</head>
	<body>
		<header class="header">
			<h1 class="main-title">ManaM</h1>
			<!-- <img src="./assets//img/marcobrunodev.png" alt="Logo" > -->

			<nav class="navigation">
				<!-- navigation -->
				<a class="action" href="#" lang="en">Skills</a>
				<a class="action" href="#">Projetos</a>
				<a class="action" href="#">Sobre</a>
				<a class="action" href="#">Contatos</a>
				<a class="button" href="#" lang="en">Download CV</a>
			</nav>
		</header>

		<section class="banner">
			<div class="wrapper">
				<div class="box">
					<h2 class="main-title">Manassés Moura</h2>
					<h3 class="subtitle">BackEnd Developer</h3>
				</div>

				<div class="navigation">
					<a class="button" href="#" lang="en">Download CV</a>
					<a class="button" href="#" lang="en">Download CV</a>
				</div>
			</div>
		</section>

		<section class="section">
			<h2 class="main-title -second">Skills</h2>

      <div class="wrapper-skill">
        <!-- html5 -->
        <article class="skill-tech">
          <img
            class="icon"
            src="/img/ico_html5.png"
            alt="HTML logo in pixel art"
          />
          <div class="right">
            <h3 class="title">HTML</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <!-- nodejs -->
        <article class="skill-tech">
          <img
            class="icon"
            src="/img/ico_nodejs.png"
            alt="Node logo in pixel art"
          />
          <div class="right">
            <h3 class="title">NodeJS</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <!-- css -->
        <article class="skill-tech">
          <img class="icon" src="/img/ico_css3.png" alt="CSS logo in pixel art" />
          <div class="right">
            <h3 class="title">CSS</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <!-- tdd -->
        <article class="skill-tech">
          <img class="icon" src="/img/ico_tdd.png" alt="tdd logo in pixel art" />
          <div class="right">
            <h3 class="title">TDD</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <!-- js -->
        <article class="skill-tech">
          <img class="icon" src="/img/ico_js.png" alt="js logo in pixel art" />
          <div class="right">
            <h3 class="title">JavaScript</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <!-- restapi -->
        <article class="skill-tech">
          <img
            class="icon"
            src="/img/ico_restapi.png"
            alt="REST API logo in pixel art"
          />
          <div class="right">
            <h3 class="title">Rest API</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <!-- react -->
        <article class="skill-tech">
          <img
            class="icon"
            src="/img/ico_react.png"
            alt="react logo in pixel art"
          />
          <div class="right">
            <h3 class="title">REACT</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <!-- ux -->
        <article class="skill-tech">
          <img class="icon" src="/img/ico_ux.png" alt="ux logo in pixel art" />
          <div class="right">
            <h3 class="title">UX</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
      </div>
		</section>

    <section class="section">
      <figure class="card-project">
        <img class="logo" src="img/firedlabs.png" alt="FiredLabs' Logo">
      </figure>
      <figure class="card-project -blue">
        <img class="logo" src="img/collabcode.png" alt="CollabCode's Logo">
      </figure>
      <figure class="card-project">
        <img class="logo" src="img/portfolio.png" alt="Marco Bruno Logo">
      </figure>
    </section>
	</body>
</html>
